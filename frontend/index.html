<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <!-- my css file -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/css/style.css" />

  <!-- other scripts -->
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- the main layout has a navbar at top, and a large container at bottom -->

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- the icon & website name -->
      <a class="navbar-brand fw-bolder">
        <img src="/styles/img/navbar_icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
        Slackr
      </a>

      <!-- when the screen is small, the navbar shrinks to the dropdown list -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- the part of navbar which will shrink -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
          <!-- put everything about the navbar at here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- modal window -->
  <div id="modalWrapper"></div>

  <!-- main container for everything -->
  <div class="container-fluid p-2 pt-4" id="main">
    <!-- put everything here -->
  </div>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  
  <!-- my script -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
